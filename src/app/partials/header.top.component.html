<div class="container">
  <div class="header-brand">
    <div class="header-logo">
      <a href="index.html">
        <i class="profession profession-logo"></i>
        <span class="header-logo-text">CaroJobs</span>
      </a>
    </div><!-- /.header-logo-->

    <div class="header-slogan">
      <span class="header-slogan-slash">/</span>
      <span class="header-slogan-text">Find your job</span>
    </div><!-- /.header-slogan-->
  </div><!-- /.header-brand -->

  <ul *ngIf="!is_login" class="header-actions nav nav-pills">
    <li><a [routerLink]="['/login']">Login</a></li>
    <li><a [routerLink]="['/register']">Sign Up</a></li>
    <li><a [routerLink]="['/create-resume']" class="primary">Create Resume</a></li>
  </ul><!-- /.header-actions -->

  <ul *ngIf="is_login" class="header-actions nav nav-pills">
    <li><a [routerLink]="['/profile']">{{user.first_name}} {{user.last_name}}</a></li>
    <li><a href="javascript:void(0)" (click)="logout()">Log Out</a></li>
    <li><a [routerLink]="['/create-resume']" class="primary">Create Resume</a></li>
  </ul><!-- /.header-actions -->

  <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".header-nav">
    <span class="sr-only">Toggle navigation</span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </button>
</div><!-- /.container -->
